<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Navbar</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link">Welcome, <span class="name-text"></span></a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="https://google.com">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="https://yahoo.ie">Dashboard</a>
          </li>
        </ul>
      </nav>
      <div class="name-input-container">
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" />
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
